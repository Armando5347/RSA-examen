<html lang='es'>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Cliente</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"  crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    </head>
    <body>
        <br>
        <header>
            <h1 class="text-justify text-center" >Envio de mensaje a encriptar</h1>
        </header>
        
        <main class="container-fluid">
            <br>
            <div class="row">
                <div class="col-md-1"></div>
                <div class=" col-md-4">
                    <div class="card ">
                        <div class="card-body">
                            <h4 class="text-justify text-center" >Inserte su mensaje</h4>
                            <br>
                            <input type="text" name="user" id="user"  placeholder="Ingrese su nombre de usuario" class="form-control">
                            <br>
                            <textarea name='mensaje' placeholder="Ingrese su mensaje" class="form-control" id="text"></textarea>
                            <br>
                            <!--<input type="submit" value="Enviar" class="btn btn-success form-control" id="btn-enviar" >-->
                            <a class="btn btn-success form-control" id="btn-enviar" >Enviar <i class="fas fa-sign-in-alt"></i></a>
                        </div>
                    </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-5">
                    <h4 class="text-justify text-center">Mensajes</h4>
                    <di id="messages"></di>
                </div>
                
                <div class="col-md-1"></div>
            </div>
        </main>
        
        <footer class="container-fluid bg-success text-center fixed-bottom footer">
            <strong class="contanier text-white-50">
                Pagina creada por Damian Jarrillo Armando y Luis Fernando Tenorio Aspiros
            </strong>
        </footer>
    </body>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="js/bundle.js"></script>
